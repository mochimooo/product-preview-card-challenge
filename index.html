<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  
  <body>
    <main>
      <div class="card" id="container">
        <div class="row">
          <div>
            <img src="./images/image-product-desktop.jpg" alt="product" class="column1">
          </div>
          
          <div class="column2">
            <h2>PERFUME</h2>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <h3> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</h3>

            <span><h1>$149.99</h1></span>
            <span><s><p>$169.99</p></s></span>
              
            <h2>Add to Cart</h2>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        <div class="bottom">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
        </div>
      </div>
    </footer>

  </body>

</html>
