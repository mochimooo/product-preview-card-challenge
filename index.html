<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  
  <body>
    
    <main>
      
      <div class="card" >

        <div class="row">
          
          <div>
            <img src="./images/image-product-desktop.jpg" alt="product" class="column1">
          </div>
          
          <div class="text">
            <h3 id="letter-spacing" class="Montserrat500">PERFUME</h3>

            <h1 class="Fraunces">Gabrielle Essence Eau De Parfum</h1>

            <h3 class="Montserrat500">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</h3>
            
            <div class="row">
              <h1 class="greenFraunces">$149.99</h1>
              <s id="crossed-price" class="Montserrat500">$169.99</s>
            </div>

            <div class="button">
              <img src="./images/icon-cart.svg" alt="cart" id="icon-img">
              <p class="Montserrat700">Add to Cart</p>
            </div>
          </div>

        </div>

      </div>

    </main>

    <footer>
      <div class="attribution">
        <div class="bottom">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Mochimooo</a>.
        </div>
      </div>
    </footer>

  </body>

</html>
